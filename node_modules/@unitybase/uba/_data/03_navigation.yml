$context:
  type: navigation

# Submenu in "Administrator" desktop
adm_desktop:
  access: Supervisor
  caption:
    en: Administrator
    uk: Адміністратор
    ru: Администратор
    ka: ადმინისტრატორი
    tg: Маъмур
    nl: Beheerder
    uz: Administrator
  description:
    en: User management, UI settings, logs (audit trail, security, queue)
    uk: Керування користувачами, налаштування інтерфейсу, журнали (аудит, безпека, черга)
    ru: Управление пользователями, настройки интерфейса, журналы (аудит, безопасность, очередь)
    ka: მომხმარებლის მენეჯმენტი, ინტერფეისის პარამეტრები, ჟურნალი (აუდიტის ბილიკი, დაცვა, რიგები)
    tg: Идоракунии корбар, танзимоти UI, гузоришҳо (пайгирии аудит, амният, навбат)
    nl: Gebruikersbeheer, UI-instellingen, logboeken (audit trail, beveiliging, wachtrij)
    uz: Foydalanuvchilarni boshqarish, interfeys sozlamalari, jurnallar (audit, xavfsizlik, navbat)
  iconCls: u-icon-desktop-administrator
  items:
  - adm_folder_users:
      access: Supervisor
      caption:
        en: Groups and Users
        uk: Користувачі
        ru: Пользователи
        ka: ჯგუფები და მომხმარებლები
        tg: Истифодабарандагон
        nl: Groepen en gebruikers
        uz: Foydalanuvchilar
      iconCls: u-icon-folder-open
      items:
      - uba_user:
          access: Supervisor
          caption:
            en: User List
            uk: Список користувачів
            ru: Список пользователей
            ka: მომხმარებლების სია
            tg: Рӯйхати истифодабарандагон
            nl: Gebruikers lijst
            uz: Foydalanuvchilar ro'yxati
          iconCls: u-icon-person
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_user',
                columns: [
                  'name',
                  'disabled',
                  'isPending',
                  'firstName',
                  'lastName'
                ]
              }
            }
      - uba_advSecurity:
          access: Supervisor
          caption:
            en: Advanced Security
            uk: Додаткова безпека
            ru: Расширенная безопасность
            ka: უსაფრთხოება
            tg: Амнияти васеъ
            nl: Geavanceerde beveiliging
            uz: Kengaytirilgan xavfsizlik
          iconCls: fa fa-user-secret
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_advSecurity'
              }
            }
      - uba_userrole:
          access: Supervisor
          caption:
            en: User Roles
            uk: Ролі користувачів
            ru: Роли пользователей
            ka: მომხმარებლის როლი
            tg: Ролҳои истифодабарандагон
            nl: Gebruikersrollen
            uz: Foydalanuvchi rollari
          iconCls: u-icon-street
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_userrole',
                columns: ['userID', 'roleID']
              }
            }
      - uba_group:
          access: Supervisor
          caption:
            en: Group List
            uk: Список груп
            ru: Список групп
            ka: ჯგუფის სია
            tg: Рӯйхати гурӯҳҳо
            nl: Groepslijst
            uz: Guruhlar ro'yxati
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_group',
                columns: ['name', 'description', 'code']
              }
            }
      - uba_usergroup:
          access: Supervisor
          caption:
            en: User Groups
            uk: Групи користувачів
            ru: Группа пользователей
            ka: მომხმარებელთა ჯგუფი
            tg: Гурӯҳи истифодабарандагон
            nl: Gebruikersgroepen
            uz: Foydalanuvchilar guruhi
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usergroup',
                columns: ['userID', 'groupID']
              }
            }
      - uba_usercertificate:
          access: Supervisor
          caption:
            en: Certificates
            uk: Сертифікати
            ru: Сертификаты
            ka: სერთიფიკატები
            tg: Сертификатҳо
            nl: Certificaten
            uz: Sertifikatlar
          iconCls: u-icon-key
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usercertificate',
                columns: ['userID.name', 'userID.fullName', 'serial', 'isForSigning', 'disabled', 'revoked', 'issuer_cn']
              }
            }
  - adm_folder_security:
      access: Supervisor
      caption:
        en: Security
        uk: Безпека
        ru: Безопасность
        ka: უსაფრთხოება
        tg: Бехатарӣ
        nl: Veiligheid
        uz: Xavfsizlik
      iconCls: u-icon-lock
      items:
      - uba_role:
          access: Supervisor
          caption:
            en: System Roles
            uk: Системні ролі
            ru: Системные роли
            ka: სისტემის როლი
            tg: Ролҳои системавӣ
            nl: Systeemrollen
            uz: Tizim rollari
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_role'
              }
            }
      - uba_els:
          access: Supervisor
          caption:
            en: Entity Level Security
            uk: Права на методи (ELS)
            ru: Права на методы (ELS)
            ka: ერთეულის დონის უსაფრთხოება
            tg: Дастрасӣ ба амалкардҳо (ELS)
            nl: Beveiliging op entiteitsniveau
            uz: Usul huquqlari (ELS)
          iconCls: fa fa-shield
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_els',
                columns: ['code', 'description', 'disabled', 'entityMask', 'methodMask', 'ruleType', 'ruleRole']
              }
            }
      - uba_als:
          access: Supervisor
          caption:
            en: Attribute Level Security
            uk: Права на атрибути (ALS)
            ru: Права на атрибуты (ALS)
            ka: ატრიბუტების დონის უსაფრთხოება
            tg: Дастрасӣ ба хусусиятҳо (ALS)
            nl: Beveiliging op attribuutniveau
            uz: Atribut huquqlari (ALS)
          iconCls: fa fa-share-alt
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_als'
              }
            }
      - uba_auditTrail:
          access: Supervisor
          caption:
            en: Audit Trail
            uk: Аудит
            ru: Аудит
            ka: აუდიტის ბილიკი
            tg: Аудит
            nl: Auditspoor
            uz: Audit
          iconCls: u-icon-line-chart
          cmd: >
            {
            	"renderer": "vue",
            	"cmdType": "showList",
            	"cmdData": {
            		"entityName": "uba_auditTrail",
            		"columns": [
            			"ID",
            			"entity",
            			"entityinfo_id",
            			"actionType",
            			"actionUserName",
            			{id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
            			"remoteIP",
                        "parentEntity",
            			"request_id",
                        "parentEntityInfo_id"
            		]
            	}
            }
      - uba_otp:
          access: Supervisor
          caption:
            en: One-Time Passwords
            uk: Одноразові паролі (OTP)
            ru: Одноразовые пароли (OTP)
            ka: ერთჯერადი პაროლი
            tg: Якдафъаина гузарвожаҳо (OTP)
            nl: Eenmalige wachtwoorden
            uz: Bir martalik parollar (OTP)
          iconCls: u-icon-eye
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_otp'
              }
            }
      - uba_audit:
          access: Supervisor
          caption:
            en: Security Audit
            uk: Аудит безпеки
            ru: Аудит безопасности
            ka: უსაფრთხოების აუდიტი
            tg: Аудити бехатарӣ
            nl: Beveiligingsaudit
            uz: Xavfsizlik tekshiruvi
          iconCls: u-icon-lock
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_audit',
                columns: [
                  'entity', 'entityinfo_id', 'actionType', 'actionUser',
                  {id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  'remoteIP', 'targetUser', 'targetGroup', 'targetRole'
                ]
              }
            }
      - uba_audit-securityDashboard:
          access: Supervisor
          caption:
            en: Security Dashboard
            uk: Консоль безпеки
            ru: Консоль безопасности
            ka: უსაფრთხოების დაფა
            tg: Консоли амният
            nl: Beveiligingsdashboard
            uz: Xavfsizlik konsoli
          iconCls: fa fa-user-secret
          cmd: >
            {
              cmdType: 'showForm',
              formCode: 'uba_audit-securityDashboard'
            }
  - adm_folder_mirg:
      access: Admin
      displayOrder: 25
      caption:
        en: Migrations
        uk: Міграції
        ru: Миграции
        az: Miqrasiya
        ka: Migrations
        tg: Миграции
        nl: Migraties
        uz: Migratsiya
      iconCls: u-icon-swap
      items:
        - ub_version:
            access: Admin
            caption:
              en: Models Versions
              uk: Версії моделей
              ru: Версии моделей
              az: Model versiyaları
              ka: Models Versions
              tg: Версияҳои намунавӣ
              nl: Modellen versies
              uz: Model versiyalari
            iconCls: u-icon-file-export
            cmd: >
              {
                renderer: 'vue',
                cmdType: 'showList',
                cmdData: {
                  entityName: 'ub_version'
                }
              }
        - ub_migration:
            access: Admin
            caption:
              en: Applied Files
              uk: Міграції що виконано
              ru: Выполненные миграции
              az: Tamamlanmış köçlər
              ka: Applied Files
              tg: Выполненные миграции
              nl: Toegepaste bestanden
              uz: Tugallangan migratsiya
            iconCls: u-icon-file-text
            cmd: >
              {
                renderer: 'vue',
                cmdType: 'showList',
                cmdData: {
                  entityName: 'ub_migration'
                }
              }