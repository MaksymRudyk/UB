		<h1> Дастурамал оид ба насби васеънамоӣ </h1>
		<h3>Навсозии васеънамоӣ</h3>
         Навсозӣ ба таври худкор, дар давоми 2 рӯз анҷом дода мешавад. <br>
         Аз рӯи зарурият навсозии васеънамоиро метавонед дастӣ анҷом диҳед:<br>
		<ul>
        <li> Ёфтани танзимгари -&gt; Васеънамоӣ  </li>
		<li> Дарҷи ишораи  <strong>"усули таҳиякунанда"</strong> </li>
		<li> Пахш намудани  <strong>Навсозии васеънамоӣ</strong>  </li>
		</ul>
