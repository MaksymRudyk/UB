$context:
  type: navigation

adm_desktop:
  $amendment: true
  items:
  - adm_folder_UI:
      caption:
        en: UI
        ka: მომხმარებლის ინტერფეისი
        ru: Интерфейс
        tg: Интерфейс
        uk: Інтерфейс
        nl: Gebruikersinterface
        uz: Interfeys
      iconCls: u-icon-image
      displayOrder: 30
      items:
      - ubm_enum:
          caption:
            en: Enumerations
            ka: რიცხვები
            ru: Перечисления
            tg: Номгӯҳо
            uk: Переліки
            nl: Opsommingen
            uz: Ro'yxatlar
          displayOrder: 10
          showList:
            renderer: vue
            entity: ubm_enum
            fieldList:
            - eGroup
            - sortOrder
            - code
            - shortName
            - name
            orderList:
              eGroup:
                expression: eGroup
                order: asc
              sortOrder:
                expression: sortOrder
                order: asc
      - ubm_desktop:
          caption:
            en: Desktops
            ka: სამუშაო ეკრანი
            ru: Рабочие столы
            tg: Мизҳои корӣ
            uk: Робочі столи
            nl: Desktops
            uz: Ish stollari
          displayOrder: 20
          showList:
            renderer: vue
            entity: ubm_desktop
            fieldList:
            - caption
            - code
            - description
            - iconCls
            - url
            - isDefault
            - displayOrder
      - ubm_navshortcut:
          caption:
            en: Shortcuts
            ka: მალხმობები
            ru: Ярлыки
            tg: Тамға
            uk: Ярлики
            nl: Sneltoetsen
            uz: Yorliqlar
          displayOrder: 30
          showList:
            renderer: vue
            entity: ubm_navshortcut
            fieldList:
            - desktopID
            - parentID
            - code
            - isFolder
            - caption
            - inWindow
            - isCollapsed
            - displayOrder
            - iconCls
            - description
            - keywords
      - ubm_form:
          caption:
            en: Forms
            ka: ფორმები
            ru: Формы
            tg: Шаклҳо
            uk: Форми
            nl: Vormen
            uz: Shakllar
          displayOrder: 40
          showList:
            renderer: vue
            entity: ubm_form
            fieldList:
            - entity
            - code
            - description
            - caption
            - formType
      - ubm_query:
          caption:
            en: Queries
            ka: შეკითხვები
            ru: Запросы к данным
            tg: Саволҳо
            uk: Запити даних
            nl: Zoekopdrachten
            uz: Ma'lumot so'rovlari
          displayOrder: 50
          showList:
            renderer: vue
            entity: ubm_query
            fieldList:
            - code
            - name
            - type
      - ubm_sysdictionary:
          caption:
            en: System Dictionaries
            ka: სისტემის ლექსიკონები
            ru: Системные справочники
            tg: Луғатҳои системавӣ
            uk: Системні довідники
            nl: System Woordenboeken
            uz: Tizim kataloglari
          displayOrder: 60
          showList:
            renderer: vue
            entity: ubm_sysdictionary
            fieldList:
            - code
            - name
      - ubm_diagram:
          caption:
            en: ER Diagrams
            ka: პიროვნული ურთიერთობის დიაგრამები
            ru: ER диаграммы
            tg: ER диаграммаҳо
            uk: ER діаграми
            nl: ER-diagrammen
            uz: ER grafikalar
          displayOrder: 70
          showList:
            renderer: vue
            entity: ubm_diagram
            fieldList:
            - ID
            - model
            - name
